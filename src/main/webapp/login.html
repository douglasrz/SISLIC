<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style=" text-align: center;">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form name="formLogin" method="POST" action="loginController.jsp">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Login" name="login" type="text" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="senha" type="password" required>
                                </div>
                                <div class="form-group">
                                            <select class="form-control" name="perfil">
                                                <option>Fornecedor</option>
                                                <option>Gerente</option>
                                                <option>Funcionário</option>
                                            </select>
                                </div>                                
                                <!-- Change this to a button or input when using this as a form -->
                                <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Entrar</a>-->
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Entrar"></input>
                            </fieldset>
                        </form>
				        <div class="text-center">
				          <a class="d-block small mt-3" href="registroForn.html"><br>Criar uma nova conta</a><br>
				          <a class="d-block small" data-toggle="modal" data-target="#myModal">Perdi minha senha</a>
				       </div>
                    </div>
                    <!-- RECUPERAÇÃO DE SENHA -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    	<div class="modal-dialog">
                             <div class="modal-content">
                        		 <div class="modal-header">
	                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                                  <h4 class="modal-title" id="myModalLabel">Recuperar senha</h4>
                                  </div>                                  
                                  <div class="modal-body">
                                  <form name="formrec" method="POST" action="recuperarsenha.do">                                    
	                                    <div class="form-group">
	                                        <label>Login</label>
	                                        <input class="form-control" name="username" type="text" required>
	                                   	</div>                                        
	                                    <div class="form-group">
	                                    	<label>E-mail</label>
	                                        <input class="form-control" name="email" type="text" required>
	                                    </div>
	                                    <div>
	                                    <p class="text-muted well well-sm no-shadow" style="margin-top: 10px;">
	                                    Uma nova senha será enviada para seu e-mail, caso o login digitado seja cadastrado, assim como o e-mail.</p>
	                                    </div>               
	                                    <button type="submit" class="btn btn-success " >Enviar</button>            
	                                    <button type="reset" class="btn btn-warning ">Limpar</button>                                                                          
                                	</form>
                                    </div>
                               </div>
                    	</div>
                	</div> <!-- /.modal-content -->
            </div>
        </div>
    </div>
</div>
